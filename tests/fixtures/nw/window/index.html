<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">

        import polyfill from '../../src/polyfill.js';

        document.addEventListener('DOMContentLoaded', () => {
            polyfill();
            const mainWindow = nw.Window.get();
            mainWindow.showDevTools(() => {
                document.getElementById('nw-window-isdevtoolsopen').innerText = mainWindow.isDevToolsOpen();
            });
        });
    </script>
    <title>nw.Window fixture</title>
</head>

<body>
    <div>
        <span>nw.Window.isDevToolsOpen: </span>
        <span id="nw-window-isdevtoolsopen"></span>
    </div>
</body>

</html>
